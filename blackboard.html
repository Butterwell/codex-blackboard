<template name="blackboard">
<div class="navbar navbar-inverse navbar-fixed-top bb-topbar">
  <div class="navbar-inner">
    <div class="container-fluid">
      <div class="nav-collapse collapse">
<!-- Last update bar -->
   <div class="bb-lastupdate navbar-text">
    <span class="left">
    <b>Last update:</b>
    </span>
    <span class="content">
    New puzzles: <span class="bb-puzzle">MARIO
    CART</span>, <span class="bb-puzzle">LEGEND</span>.
    </span>
    <span class="right pull-right">
    <a href="#">more...</a>
    </span>
  </div>
<!-- Last chat bar -->
  <div class="bb-lastchat navbar-text">
    <span class="left">
    <b>Last chat:</b>
    </span>
    <span class="content">
    <span class="bb-nick">cjb</span>: Any news?  Has the coin been
    found?
    </span>
    <span class="right pull-right">
    <a href="#">more...</a>
    </span>
  </div>
  
</div></div></div></div>

<!-- puzzles w/ index -->
<div class="container">
<div class="row">
  <div class="span3 bb-sidebar">
    <ul class="nav nav-list bb-sidenav affix">
      {{#each roundgroups}}
      <li class="nav-header">{{name}}</li>
      {{#each rounds}}
      <li><a href="#round{{_id}}"><i class="icon-chevron-right"></i>
      {{name}}</a></li>
      {{/each}}
      {{/each}}
    </ul>
  </div>
  <div class="span9"  data-spy="scroll" data-target=".bb-sidebar"
       style="margin-top:75px">
    <!-- content div -->

    {{#each roundgroups}}
    <h1>{{name}}</h1>
    {{>blackboard_tags}}
    {{#each rounds}}
      {{> blackboard_round }}
    {{/each}}
    {{/each}}
  </div>
</div>
</div>
</template>

<template name="blackboard_round">
  <section id="round{{_id}}">
  <h2><a href="#" class="round-link">{{name}}</a></h2>
  {{>blackboard_tags}}

  <table class="table table-bordered bb-puzzle">
    <tr>
      <th>Name</th>
      <th>Solution</th>
      <th>Status</th>
      <th>Working on this</th>
      <th>Last update</th>
    </tr>
    {{#each puzzles}}
      {{> blackboard_puzzle}}
    {{/each}}
  </table>
  </section>
</template>

<template name="blackboard_puzzle">
  <tr><!-- {{id}} -->
    <td>
      <a href="#" class="puzzle-link">{{name}}</a>
      {{>blackboard_puzzle_tags}}
    </td>
    <td>{{#if answer}}{{answer}}{{/if}}</td>
    <td>{{status}}</td>
    <td>{{whos_working}}</td>
    <td>{{last_update}}</td>
  </tr>
</template>

<template name="blackboard_tags">
  {{#if tags}}
  <dl class="dl-horizontal">
  {{#each tags}}
    <dt>{{name}}</dt><dd>{{value}}</dd>
  {{/each}}
  </dl>
  {{/if}}
</template>

<template name="blackboard_puzzle_tags">
  <dl class="dl-horizontal">
  {{#each tags}}
    {{#unless equal name "status"}}
    <dt>{{name}}</dt><dd>{{value}}</dd>
    {{/unless}}
  {{/each}}
  </dl>
</template>
