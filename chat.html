<template name="chat">


  {{> messages}}

  <div class="navbar navbar-inverse navbar-fixed-bottom bb-chat-footer">
    <div class="navbar-inner">
      {{> messages-input}}
    </div>
  </div>

</template>

<template name="chat_header">
  <form id="joinRoom" class="form-search pull-left">
    <div class="input-prepend">
      <span class='add-on'>Room name:</span>
      <input id="roomName" type="text" class="search-query"
             value="{{room_name}}" />
    </div>
  </form>
  <div class="navbar-text bb-chat-presence">
    <span class="label label-inverse">
    Hunters present:
    </span>
    <span class="comma-list">
      {{#each whos_here}}{{> nick_presence }}{{/each}}
    </span>
  </div>
</template>

<template name="messages-input">
      <form id="messageForm" class="navbar-form">
        <input id="messageInput" class="input-block-level"
               placeholder="Type your message and press enter..."
               autocomplete="off" >
      </form>
</template>


<template name="messages">
  <div id="messages" class="row-fluid bb-chat-messages">
        {{#each messages}}
          {{#if system}}
<div class="bb-message-system">
   <div class="pull-right timestamp">{{pretty_ts timestamp}}</div>
     {{body}}
   </div>
</div>
          {{else}}{{#if action}}
<div class="bb-message-action">
   <div class="pull-right timestamp">{{pretty_ts timestamp}}</div>
     <i class="icon-hand-right"></i>
     {{nickOrName}} {{body}}
   </div>
</div>
          {{else}}
<div class="media">
  {{gravatar id=email image="wavatar" size=64 classes="media-object pull-left img-rounded" }}
  <div class="media-body bb-message-body">
    <div class="pull-right timestamp">{{pretty_ts timestamp}}</div>
    <h5 class="media-heading">{{nickOrName}}</h5>
    {{body}}
  </div>
</div>
          {{/if}}{{/if}}
        {{/each}}
  </div>
</template>
