<template name="puzzle">
 <!-- this is a puzzle page -->
<div id="bb-body"><div class="container-fluid bb-content">
  {{> header }}

{{#with data}}
<h1>Puzzle <small>{{puzzle.name}} (r{{round_num}}p{{puzzle_num}})</small></h1>

{{#with puzzle}}{{> blackboard_tags }}{{/with}}

<ul>
<li>Round: {{link id=round._id}}</li>
<li><a href="/chat/puzzles/{{puzzle._id}}" class="chat-link">Chat room for this puzzle</a></li>

<li><a href="{{puzzle.drive}}">Google drive folder for this puzzle</a></li>
</ul>

{{/with}}

</div></div>
</template>
