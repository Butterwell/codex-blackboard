<template name="chat">


  {{> messages}}

  <div class="navbar navbar-inverse navbar-fixed-bottom bb-chat-footer">
    <div class="navbar-inner">
      {{> messages-input}}
    </div>
  </div>

</template>

<template name="chat_header">
  <form id="joinRoom" class="form-search pull-left">
    <div class="input-prepend">
      <span class='add-on'>Room name:</span>
      <input id="roomName" type="text" class="search-query"
             value="{{room_name}}" />
    </div>
  </form>
  <div class="navbar-text bb-chat-presence">
    <span class="label label-inverse">
    Currently in room:
    </span>
    <span class="comma-list">
      {{#each whos_here}}{{> nick_presence }}{{/each}}
    </span>
  </div>
</template>

<template name="messages-input">
      <form id="messageForm" class="navbar-form">
        <input id="messageInput" class="input-block-level"
               placeholder="Type your mesage and press enter..."
               autocomplete="off" >
      </form>
</template>


<template name="messages">
  <div id="messages" class="row-fluid bb-chat-messages">
        {{#each messages}}
          {{#if system}}
            <p class="systemRow">&raquo; {{pretty_ts timestamp}} {{body}}</p>
          {{else}}
            <p class="{{#if action}}actionRow{{else}}messageRow{{/if}}"><span class="timestamp">{{pretty_ts timestamp}}</span>
            <strong>{{nick}}</strong>{{body}}</p>
          {{/if}}
        {{/each}}
  </div>
</template>
