<template name="blackboard">

<!-- puzzles w/ index -->
<div class="row-fluid">
  {{#isolate}}
  <div id="bb-sidebar" class="span2">
    <ul class="nav nav-list bb-sidenav span2">
      {{#each roundgroups}}
      <li class="nav-header">{{name}}</li>
      {{#each rounds}}
      <li><a title="r{{round_num}}" href="#r{{round._id}}"><i class="icon-chevron-right"></i>
      {{round.name}}</a></li>
      {{/each}}
      {{/each}}
    </ul>
  </div>
  {{/isolate}}
  <div id="bb-tables" class="span10 {{#if canEdit}}bb-canEdit{{/if}}">
    <!-- content div -->
<div class="btn-group pull-right bb-sort-order">
  <button class="btn btn-small {{#if sortReverse}}active{{/if}}"
          data-sortReverse="true">Newest rounds first</button>
  <button class="btn btn-small {{#unless sortReverse}}active{{/unless}}"
          data-sortReverse="false">Oldest rounds first</button>
</div>
    <h1>Codex Puzzle Blackboard</h1>
    {{#each roundgroups}}
    <section id="group{{_id}}">
    {{#if editing "roundgroups" _id "title"}}
      <h2><input type="text" value="{{name}}"
                 class="input-block-level" autofocus /></h2>
    {{else}}
      <h2 class="bb-editable" data-bbedit="roundgroups/{{_id}}/title">
      {{#if canEdit}}<i class="bb-edit-icon icon-pencil pull-right"></i>{{/if}}
      {{name}}
      </h2>
    {{/if}}
    {{#each rounds}}
      {{> blackboard_round }}
    {{/each}}
    {{>blackboard_tags}}
    </section>
    {{/each}}
  </div><!-- bb-tables -->
</div><!-- row-fluid -->
</template>

<template name="blackboard_round">
  <section id="r{{round._id}}">
  {{#if editing "rounds" round._id "title"}}
    <h3>
      <input type="text" value="{{round.name}}"
             class="input-block-level" autofocus />
    </h3>
  {{else}}
  <h3 class="bb-editable" data-bbedit="rounds/{{round._id}}/title">
    {{#if canEdit}}<i class="bb-edit-icon icon-pencil pull-right"></i>{{/if}}
    {{link id=round._id title=rX editing=canEdit}}
    <small>({{rX}})</small>
  </h3>
  {{/if}}

  {{#if hasPuzzles}}
  <table class="table table-bordered table-condensed bb-puzzle">
    <tr>
      <th class="puzzle-name">Name</th>
      <th class="puzzle-answer">Solution</th>
      <th class="puzzle-status">Status</th>
      {{#unless canEdit}}
      <th class="puzzle-working">Working on this</th>
      <th class="puzzle-update">Last update</th>
      {{/unless}}
    </tr>
    {{#each puzzles}}
      {{> blackboard_puzzle}}
    {{/each}}
  </table>
  {{else}}
  <i>No puzzles in this round yet.</i>
  {{/if}}
  {{#with round}}{{>blackboard_tags}}{{/with}}
  </section>
</template>

<template name="nick_presence">
<span class="nick {{#unless foreground}}background{{/unless}}">{{nick}}</span>
</template>

<template name="blackboard_puzzle">
  <tr><!-- {{id}} -->
    <td class="puzzle-name">
      <div class="bb-editable" data-bbedit="puzzles/{{puzzle._id}}/title">
      {{#if editing "puzzles" puzzle._id "title"}}
        <input type="text" value="{{puzzle.name}}"
               class="input-block-level" autofocus />
      {{else}}
        {{#if canEdit}}<i class="bb-edit-icon icon-pencil pull-right"></i>{{/if}}
        {{link id=puzzle._id title=rXpY editing=canEdit}}
      {{/if}}
      </div>
      {{#with puzzle}}{{>blackboard_puzzle_tags}}{{/with}}
    </td>
    <td class="puzzle-answer bb-editable"
        data-bbedit="puzzles/{{puzzle._id}}/answer">
      {{#if editing "puzzles" puzzle._id "answer"}}
        <input type="text" value="{{puzzle.answer}}"
               class="input-block-level" autofocus />
      {{else}}
        {{#if canEdit}}<i class="bb-edit-icon icon-pencil pull-right"></i>{{/if}}
        {{#if puzzle.answer}}
          <span class="answer">{{puzzle.answer}}</span>
        {{/if}}
      {{/if}}
    </td>
    <td class="puzzle-status bb-editable"
        data-bbedit="tags/{{puzzle._id}}/status/value">
      {{#if editing "tags" puzzle._id "status" "value"}}
        <input type="text" value="{{status}}"
               class="input-block-level" autofocus />
      {{else}}
        {{#if canEdit}}<i class="bb-edit-icon icon-pencil pull-right"></i>{{/if}}
        {{status}}
      {{/if}}
    </td>
    {{#unless canEdit}}
    <td class="puzzle-working">
      <span class="comma-list">
      {{#each whos_working}}{{> nick_presence }}{{/each}}
      </span>
    </td>
    <td class="puzzle-update">
      {{#isolate}}
      {{#if puzzle.solved}}solved {{pretty_ts puzzle.solved}}
      {{else}}added {{pretty_ts puzzle.created}}
      {{/if}}
      {{/isolate}}
    </td>
    {{/unless}}
  </tr>
</template>

<template name="blackboard_tags">
  <dl class="dl-horizontal">{{#each tags}}
    <dt class="bb-editable"
        data-bbedit="tags/{{../_id}}/{{canon}}/name">
      {{#if editing "tags" ../_id canon "name"}}
        <input type="text" value="{{name}}"
               class="input-block-level" autofocus />
      {{else}}
        {{#if canEdit}}<i class="bb-edit-icon icon-pencil pull-left"></i>{{/if}}
        {{name}}:
      {{/if}}
     </dt>
    <dd class="bb-editable"
        data-bbedit="tags/{{../_id}}/{{canon}}/value">
      {{#if editing "tags" ../_id canon "value"}}
        <input type="text" value="{{value}}"
               class="input-block-level" autofocus />
      {{else}}
        {{#if canEdit}}<i class="bb-edit-icon icon-pencil pull-right"></i>{{/if}}
        {{value}}
      {{/if}}
    </dd>
  {{/each}}</dl>
</template>

<template name="blackboard_puzzle_tags">
  <table class="bb-tag-table"><tbody>{{!
    }}{{#each tags}}{{!
      }}{{#unless equal canon "status"}}
        <tr>
          <td class="bb-editable"
              data-bbedit="tags/{{../../_id}}/{{canon}}/name">
            {{#if editing "tags" ../../_id canon "name"}}
              <input type="text" value="{{name}}"
                     class="input-block-level" autofocus />
            {{else}}
              {{#if canEdit}}<i class="bb-edit-icon icon-pencil pull-left"></i>{{/if}}
              {{name}}:
            {{/if}}
          </td>
          <td class="bb-editable"
              data-bbedit="tags/{{../../_id}}/{{canon}}/value">
            {{#if editing "tags" ../../_id canon "value"}}
              <input type="text" value="{{value}}"
                     class="input-block-level" autofocus />
            {{else}}
              {{#if canEdit}}<i class="bb-edit-icon icon-pencil pull-right"></i>{{/if}}
              {{value}}
            {{/if}}
          </td>
        </tr>
      {{/unless}}{{!
    }}{{/each}}{{!
  }}</tbody></table>
</template>
