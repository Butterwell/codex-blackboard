<head>
  <title>Blackboard</title>
</head>

<body>
  <div id="bb-body">
    <div id="bb-content" class="container-fluid">
      {{> page }}
    </div>
  </div>
  {{> header_nickmodal}}
</body>

<template name="page">
<!-- DEBUGGING: currentPage: "{{currentPage}}" -->

<!-- common header -->
  {{> header }}

<!-- page contents -->
  {{#if equal currentPage "blackboard"}}
    {{> blackboard }}
  {{/if}}
  {{#if equal currentPage "round"}}
    {{> round }}
  {{/if}}
  {{#if equal currentPage "puzzle"}}
    {{> puzzle }}
  {{/if}}
  {{#if equal currentPage "chat"}}
    {{> chat }}
  {{/if}}

<!-- add footer here? -->
</template>
