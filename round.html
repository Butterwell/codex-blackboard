<template name="round">
<div class="row-fluid bb-puzzleround">
  <!-- this the information about a given round -->

{{#with data}}
<h1>Round <small>{{round.name}} (r{{round_num}}meta)</small></h1>

<div class="navbar"><div class="navbar-inner">
  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </a>
  <a class="brand">Puzzles:</a>
  <div class="nav-collapse collapse">
  <ul class="nav">
  {{#each round.puzzles}}<li>{{link this}}</li>{{/each}}
  </ul>
  </div>
</div></div>

{{#with round}}{{> blackboard_tags }}{{/with}}

{{#unless "true"}}
<ul>
<li><a href="/chat/rounds/{{round._id}}" class="chat-link">Chat room for this round</a></li>

<li><a href="{{drive_link round.drive}}">Google drive folder for this round</a></li>

<li><a href="{{drive_link round.drive}}" class="bb-drive-upload">Upload file to google drive for this round</a></li>
</ul>
{{/unless}}

{{#if round.spreadsheet}}
<a align="center" href="{{spread_link round.spreadsheet}}"
   target="_blank"><i class='icon-fullscreen'></i>
Open spreadsheet in new window</a>

<a href="/chat/rounds/{{round._id}}" class="chat-link bb-pop-out"
   target="chat{{round._id}}"><i class="icon-share-alt"></i>
Pop out a chat window</a>

<iframe class="bb-spreadsheet-frame" frameborder='0' src='https://docs.google.com/spreadsheet/ccc?key={{round.spreadsheet}}&widget=true&chrome=false'></iframe>
{{else}}
<p>No spreadsheet.</p>
{{/if}}

 {{/with}}

</div>
</template>
