<template name="round">
<div class="row-fluid bb-puzzleround">
  <!-- this the information about a given round -->

{{#with data}}
<h1>Round <small>{{round.name}} (r{{round_num}}meta)</small></h1>

{{#with round}}{{> blackboard_tags }}{{/with}}

<ul>
<li><a href="/chat/rounds/{{round._id}}" class="chat-link">Chat room for this round</a></li>

<li><a href="{{drive_link round.drive}}">Google drive folder for this round</a></li>
</ul>

 {{/with}}

</div>
</template>
