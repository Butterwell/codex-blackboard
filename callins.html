<template name="callins">
<div class="row-fluid bb-puzzleround">
  <div class="span8">
    <table class="table">
      <tr>
        <th>Puzzle</th>
        <th>Answer</th>
        <th>Correct</th>
        <th>Incorrect</th>
        <th>Cancel callin</th>
      </tr>
      {{#each callins}}
        {{> callin_row }}
      {{else}}
      <p align="center">
        No callins.
      </p>
      {{/each}}
    </table>
  </div>
</div>
</template>

<template name="callin_row">
        <tr data-bbedit="{{_id}}">
          <td>{{link puzzle._id}}</td>
          <td>{{answer}}</td>
          <td><a class="bb-callin-correct">Correct</a></td>
          <td><a class="bb-callin-incorrect">Incorrect</a></td>
          <td><a class="bb-callin-cancel">Cancel</a></td>
        </tr>
</template>
