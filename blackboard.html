<template name="blackboard">
<div id="bb-body">

<div class="container-fluid bb-content">

<div class="navbar navbar-inverse navbar-fixed-top bb-topbar">
  <div class="navbar-inner">
<!-- Last update bar -->
  <div class="bb-lastupdate">
    <span class="left">
    <strong>Last update:</strong>
    </span>
    <span class="content">
    New puzzles: <span class="bb-puzzle">MARIO
    CART</span>, <span class="bb-puzzle">LEGEND</span>.
    </span>
    <span class="right pull-right">
    <a href="#" id="bb-more-updates">more...</a>
    </span>
  </div>
<!-- Last chat bar -->
  <div class="bb-lastchat">
    <span class="left">
    <strong>Last chat:</strong>
    </span>
    <span class="content">
    <span class="bb-nick">cjb</span>: Any news?  Has the coin been
    found?
    </span>
    <span class="right pull-right">
    <a href="#" id="bb=more-chats">more...</a>
    </span>
  </div>
  
</div></div>

<!-- puzzles w/ index -->
<div class="row-fluid">
  <div id="bb-sidebar" class="span2">
    <ul class="nav nav-list bb-sidenav span2">
      {{#each roundgroups}}
      <li class="nav-header">{{name}}</li>
      {{#each rounds}}
      <li><a href="#round{{_id}}"><i class="icon-chevron-right"></i>
      {{name}}</a></li>
      {{/each}}
      {{/each}}
    </ul>
  </div>
  <div class="span10">
    <!-- content div -->

    {{#each roundgroups}}
    <section id="group{{_id}}">
    <h1>{{name}}</h1>
    {{>blackboard_tags}}
    {{#each rounds}}
      {{> blackboard_round }}
    {{/each}}
    </section>
    {{/each}}
  </div>
</div>
</div>
</div>
</template>

<template name="blackboard_round">
  <section id="round{{_id}}">
  <h2><a href="#" class="round-link">{{name}}</a></h2>
  {{>blackboard_tags}}

  <table class="table table-bordered bb-puzzle">
    <tr>
      <th>Name</th>
      <th>Solution</th>
      <th>Status</th>
      <th>Working on this</th>
      <th>Last update</th>
    </tr>
    {{#each puzzles}}
      {{> blackboard_puzzle}}
    {{/each}}
  </table>
  </section>
</template>

<template name="blackboard_puzzle">
  <tr><!-- {{id}} -->
    <td>
      <a href="#" class="puzzle-link">{{name}}</a>
      {{>blackboard_puzzle_tags}}
    </td>
    <td>{{#if answer}}{{answer}}{{/if}}</td>
    <td>{{status}}</td>
    <td>{{whos_working}}</td>
    <td>{{last_update}}</td>
  </tr>
</template>

<template name="blackboard_tags">
  {{#if tags}}
  <dl class="dl-horizontal">
  {{#each tags}}
    <dt>{{name}}</dt><dd>{{value}}</dd>
  {{/each}}
  </dl>
  {{/if}}
</template>

<template name="blackboard_puzzle_tags">
  <dl class="dl-horizontal">
  {{#each tags}}
    {{#unless equal name "status"}}
    <dt>{{name}}</dt><dd>{{value}}</dd>
    {{/unless}}
  {{/each}}
  </dl>
</template>
