<template name="round">
  <!-- this the information about a given round -->
<div id="bb-body"><div class="container-fluid bb-content">
  {{> header }}

{{#with data}}
<h1>Round <small>{{round.name}} (r{{round_num}}meta)</small></h1>

{{#with round}}{{> blackboard_tags }}{{/with}}

<ul>
<li><a href="/chat/rounds/{{round._id}}" class="chat-link">Chat room for this puzzle</a></li>

<li><a href="{{round.drive}}">Google drive folder for this puzzle</a></li>
</ul>

 {{/with}}

</div></div>
</template>
