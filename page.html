<head>
  <link rel="shortcut icon" href="/img/codex_icon-64x64.ico" />
  <link rel="apple-touch-icon" href="/img/codex_icon-128x128.png" />
  <title>Blackboard</title>
</head>

<body>
  <div id="bb-body">
    <div id="bb-content" class="container-fluid">
      {{> page }}
    </div>
  </div>
  {{> header_nickmodal}}
  {{> header_confirmmodal}}
</body>

<template name="page">
<!-- DEBUGGING: currentPage: "{{currentPage}}" -->

<!-- common header -->
  {{> header }}

<!-- page contents -->
  {{#if currentPageEquals "blackboard"}}
    {{> blackboard }}
  {{/if}}
  {{#if currentPageEquals "round"}}
    {{> round }}
  {{/if}}
  {{#if currentPageEquals "puzzle"}}
    {{> puzzle }}
  {{/if}}
  {{#if currentPageEquals "chat"}}
    {{> chat }}
  {{/if}}

<!-- add footer here? -->
</template>
